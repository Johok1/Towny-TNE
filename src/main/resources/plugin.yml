name: TownyTNEMobsControl
main: com.gmail.llmdlio.townytnemobscontrol.TownyTNEMobsControl
version: ${project.version}
api-version: ${project.bukkitAPIVersion}
author: LlmDl
depend: [Towny,TheNewEconomy]
description: Bridge plugin to make Towny locations affect TNEMob payouts
prefix: TownyTNEMobsControl
commands:
  townymobs:
    description: shows version and commandlist
    usage: /<command>
  townymobs reload:
    description: reloads the config.yml
    usage: /<command>
    permission: townymobs.reload
    permission-message: "[TownyTNEMobsControl] PermissionDenied."

permissions:
  townymobs.reload:
    description: Allow the player to reload the config.
    default: op